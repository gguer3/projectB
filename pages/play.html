<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here's Your Butterfly</title>
    <script>
      function subtractB() {
        numB = Number(localStorage.getItem("Bs"));
        if (numB <= 0) {
          alert('you need more B\'s to take care of your Butterfly')
        }
        else {
          numB -= 1;
          localStorage.setItem("Bs", numB);
          document.getElementById("Bcount").innerHTML = localStorage.getItem("Bs");
        }
      }
    </script>
</head>

<style>
  body{
    align-items: center;
    background-color: floralwhite;
  }
  h1{
    text-align: center;

  }

  }
  button {
    text-align: center;
    background-color: darkseagreen;
    border: none;
    color: honeydew;
    text-decoration: none;
    display: inline-block;
    margin: 4px 2px;
  }
  button:hover {
    background-color: mediumseagreen;
  }
</style>

<body>
    <h1>B is for Butterfly</h1>

    <marquee behavior="alternate" scrollamount="15">
      <img src="../imgs/butterfly.png" width="150" height="157" alt="butterfly">
    </marquee>

    <div style="position: absolute; top: 0; right: 0; width: 100px; text-align:right;">
      <button type="button" onclick="subtractB()"> <img src="../imgs/leaf.png" height ="100" width="100" class="center"/></button>
      <h4>Food: </h4>
      <button type="button" onclick="subtractB()"> <img src="../imgs/water.png" height ="100" width="100" class="center"/></button>

    <div style="position: fixed; bottom: 0; right: 0; margin-top: -50px;
    margin-left: -100px; width: 100px; text-align:right;">

        document.getElementById("Bcount").innerHTML = localStorage.getItem("Bs");
